  <body>
    <div class="container">

        <div class="imgdiv w-100">
          <img class="w-100" src="./images/samsung.jpg" alt="" />
        </div>
        <div class="giveaway-info w-100">
          <h1 class="fw-bolder fs-5">Samsung Phone & Accessories Giveaway!</h1>
          <h3 class="giveaway fs-6 fw-semibold info-text">

              <div>
                <h4>99</h4>
                <span class="days pt-1">Days</span>
              </div>
            </div>

            <div class="deadline-format d-flex flex-column text-center py-2 px-3 rounded text-bg-dark">

                <h4>99</h4>

              </div>
            </div>

            <div class="deadline-format d-flex flex-column text-center py-2 px-3 rounded text-bg-dark">
              <div>
                <h4>99</h4>
                <span class="mins pt-1">Mins</span>
              </div>
            </div>

            <div class="deadline-format d-flex flex-column text-center py-2 px-3 rounded text-bg-dark">
              <div>
                <h4>99</h4>
                <span class="secs pt-1">Secs</span>
              </div>
            </div>         
      </div>
    </div>
